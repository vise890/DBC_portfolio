<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="application.js"></script>
    <link href="application.css" type="text/css" rel="stylesheet">
  </head>


  <body>
    <div id="todo">
      <div class="toolbox">
        <form id='todo-add' action="#" method="post" accept-charset="utf-8">
          <input type="text" class="todo" />
          <input type='submit' class="add" value='Add Todo' />
        </form>
      </div>

      <div class="todo_list">

      </div>

      <div id="todo_template" style="display: none;">
        <div class="todo">
          <h2>Todo Name</h2>
          <ul>
            <li><a href="#" class="delete">Delete</a></li>
            <li><a href="#" class="complete">Complete</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>

</html>
